<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cairo', sans-serif;
  }
  .button-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  .btn {
    font-size: 20px; /* زيادة حجم الخط */
    padding: 15px 30px; /* زيادة الحشوة */
  }
</style>
</head>
<body>
<div class="button-grid">
  <button type="button" class="btn btn-outline-primary">تصفح القضايا </button>
  <form action="index.html" method="get">
    <button type="submit" class="btn btn-outline-secondary">إضافة قضية</button>
  </form>
  <button type="button" class="btn btn-outline-success">أسماء الموكلين  </button>
  <button type="button" class="btn btn-outline-danger"> إضافة اسم موكل</button>
  <button type="button" class="btn btn-outline-warning">إضافة مهمة </button>
  <button type="button" class="btn btn-outline-info">تصفح المهام </button>
  <button type="button" class="btn btn-outline-dark">بحث</button>
</div>
</body>
</html>
