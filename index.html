<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال وعرض البيانات</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const { createClient } = supabase;

            const supabaseUrl = 'https://uklzhyeolmjqpjkpncdu.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVrbHpoeWVvbG1qcXBqa3BuY2R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY1MTMyMTMsImV4cCI6MjA0MjA4OTIxM30.j2RWLX-LUDaOCl1pga7HlUiVPTTaVPa_MXnak3w82T4';
            const supabase = createClient(supabaseUrl, supabaseKey);

            const form = document.getElementById('dataForm');
            const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const column1 = document.getElementById('column1').value;
                const column2 = document.getElementById('column2').value;

                const { data, error } = await supabase
                    .from('issue')
                    .insert([{ column1, column2 }]);

                if (error) {
                    console.error('Error inserting data:', error);
                } else {
                    console.log('Data inserted:', data);
                    fetchData();
                }
            });

            async function fetchData() {
                const { data, error } = await supabase
                    .from('issue')
                    .select('*');

                if (error) {
                    console.error('Error fetching data:', error);
                } else {
                    dataTable.innerHTML = '';
                    data.forEach(row => {
                        const newRow = dataTable.insertRow();
                        const cell1 = newRow.insertCell(0);
                        const cell2 = newRow.insertCell(1);
                        cell1.textContent = row.column1;
                        cell2.textContent = row.column2;
                    });
                }
            }

            fetchData();
        });
    </script>
</head>
<body>
    <h1>نموذج إدخال البيانات</h1>
    <form id="dataForm">
        <label for="column1">Column 1:</label>
        <input type="text" id="column1" name="column1" required>
        <br>
        <label for="column2">Column 2:</label>
        <input type="text" id="column2" name="column2" required>
        <br>
        <button type="submit">إدخال البيانات</button>
    </form>

    <h1>عرض البيانات</h1>
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
